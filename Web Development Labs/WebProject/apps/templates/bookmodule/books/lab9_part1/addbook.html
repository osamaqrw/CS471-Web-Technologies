{% extends "layouts/base.html" %}
{% block title %}Add Book{% endblock title %}

{% block stylesheets %}
<style>
    form {
        width: 400px;
        margin: 20px auto;
    }
    
    label {
        display: block;
        margin: 10px 0;
    }
    
    input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }
    
    button {
        background-color: green;
        color: white;
        padding: 5px 10px;
        border: none;
    }
</style>
{% endblock stylesheets %}

{% block content %}
<div>
    <h3>Add New Book</h3>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
        </div>
        
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required />
        </div>
        
        <div>
            <label for="edition">Edition</label>
            <input type="number" id="edition" name="edition" required />
        </div>
        
        <div>
            <label for="author_id">Author</label>
            <input type="text" id="author_id" name="author_id" required />
        </div>
        
        <button type="submit">Add Book</button>
    </form>
</div>
{% endblock content %}
