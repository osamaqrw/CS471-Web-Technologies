{% extends "layouts/base.html" %}
{% block title %}Lab 12 - Task 1{% endblock title %}

{% block content %}
<h2>Task 4</h2>
    
<div class="element">
    <p>This is test text.</p>
</div>

{% endblock content %}

{% block javascripts %}
<script>
    const divElement = document.getElementsByClassName('element')[0];
    
    divElement.onmouseover = function() {
        divElement.style.backgroundColor = "blue"; 
        divElement.style.fontSize = "24px"; 
    }

    divElement.onmouseout = function() {
        divElement.style.backgroundColor = ""; 
        divElement.style.fontSize = ""; 
    }
</script>
{% endblock javascripts %}
